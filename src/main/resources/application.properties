server.port=8082

management.endpoints.web.base-path=/
springdoc.swagger-ui.path=/
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true

# --- SQS ---
cloud.aws.stack.auto=false
cloud.aws.region.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.credentials.access-key=xxx
cloud.aws.credentials.secret-key=xxx
cloud.aws.end-point.uri=http://localhost:4566
cloud.aws.queue.name=my-queue
cloud.aws.dlq.name=my-queue_dlq
sqs.queue.endpoint=http://localhost:4566/000000000000/my-queue
